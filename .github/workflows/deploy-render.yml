name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Build React frontend
        run: cd client && npm run build

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK_SERVER: ${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}
          RENDER_DEPLOY_HOOK_CLIENT: ${{ secrets.RENDER_DEPLOY_HOOK_CLIENT }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_SERVER" ]; then
            echo "üöÄ Triggering Server Deployment..."
            curl -X POST "$RENDER_DEPLOY_HOOK_SERVER"
            echo "‚úÖ Server Deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_SERVER not set. Skipping server deployment."
          fi

          if [ -n "$RENDER_DEPLOY_HOOK_CLIENT" ]; then
            echo "üöÄ Triggering Client Deployment..."
            curl -X POST "$RENDER_DEPLOY_HOOK_CLIENT"
            echo "‚úÖ Client Deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_CLIENT not set. Skipping client deployment."
          fi
