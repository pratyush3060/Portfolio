<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pratyush Tripathi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b8c1ec;
            --shadow-glow: 0 8px 32px 0 rgba(102, 126, 234, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .admin-header {
            margin-bottom: 3rem;
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(-5px);
        }

        .spinner-container {
            text-align: center;
            padding: 5rem 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .contact-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn-delete {
            background: rgba(235, 87, 87, 0.15);
            border: 1px solid rgba(235, 87, 87, 0.3);
            color: #eb5757;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #eb5757;
            color: white;
            transform: scale(1.05);
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .info-item i {
            color: #4facfe;
        }

        .info-item a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-item a:hover {
            color: #4facfe;
        }

        .contact-message {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .contact-message strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-message p {
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.6;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-card i {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin: 0;
        }

        .stat-card p {
            color: var(--text-secondary);
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="admin-header mb-5">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div>
                    <h1 class="admin-title">Admin Dashboard</h1>
                    <p class="admin-subtitle">Manage Contact Form Submissions</p>
                </div>
                <a href="/index.html" class="btn-back">
                    <i class="bi bi-arrow-left"></i>
                    Back to Portfolio
                </a>
            </div>
        </div>

        <div id="loading" class="spinner-container">
            <div class="spinner"></div>
            <p>Loading contacts...</p>
        </div>

        <div id="contacts-container" style="display: none;">
            <!-- Contacts will be loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="bi bi-inbox"></i>
            <h3>No messages yet</h3>
            <p>Contact form submissions will appear here</p>
        </div>

        <div class="mt-5">
            <div class="stat-card">
                <i class="bi bi-envelope-open"></i>
                <div>
                    <h3 id="total-count">0</h3>
                    <p>Total Messages</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        // Fetch contacts from API
        async function fetchContacts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/contacts`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.success && data.data.length > 0) {
                    displayContacts(data.data);
                    document.getElementById('total-count').textContent = data.data.length;
                } else {
                    document.getElementById('empty-state').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching contacts:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #eb5757;">Failed to load contacts. Make sure the server is running.</p>
                `;
            }
        }

        // Display contacts
        function displayContacts(contacts) {
            const container = document.getElementById('contacts-container');
            container.style.display = 'block';

            container.innerHTML = contacts.map(contact => `
                <div class="contact-card" id="contact-${contact._id}">
                    <div class="contact-header">
                        <div>
                            <h4 class="contact-name">${contact.name}</h4>
                            <p class="contact-date">${formatDate(contact.createdAt)}</p>
                        </div>
                        <button class="btn-delete" onclick="deleteContact('${contact._id}')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>

                    <div class="contact-info">
                        <div class="info-item">
                            <i class="bi bi-envelope"></i>
                            <a href="mailto:${contact.email}">${contact.email}</a>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-telephone"></i>
                            <a href="tel:${contact.mobile}">${contact.mobile}</a>
                        </div>
                    </div>

                    <div class="contact-message">
                        <strong>Message:</strong>
                        <p>${contact.message}</p>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Delete contact
        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/contact/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    document.getElementById(`contact-${id}`).remove();

                    // Update count
                    const currentCount = parseInt(document.getElementById('total-count').textContent);
                    document.getElementById('total-count').textContent = currentCount - 1;

                    // Check if no more contacts
                    const container = document.getElementById('contacts-container');
                    if (!container.innerHTML.trim()) {
                        container.style.display = 'none';
                        document.getElementById('empty-state').style.display = 'block';
                    }
                } else {
                    alert('Failed to delete contact');
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                alert('Failed to delete contact');
            }
        }

        // Load contacts on page load
        fetchContacts();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
